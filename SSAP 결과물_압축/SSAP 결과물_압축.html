<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAPP 결과물_압축</title>
    <link rel="stylesheet" href="./SSAP 결과물_압축.css">
    <script src="https://kit.fontawesome.com/4e2400cd04.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="header">
        <div class="teamlogo">
                팀 로고
        </div>
        <div class="headermenu">
            <div class="firstmenu">
                <div class="firstmenutext">
                    SSAP
                    <div class="firstmenuline"></div>
                </div> 
            </div>
            <div class="secondmenu">
                <div class="secondmenutext">
                    SSAP 결과물
                    <div class="secondmenuline"></div>
                </div>
            </div>
            <div class="thirdmenu">
                <div class="thirdmenutext">
                    팀소개
                    <div class="thirdmenuline"></div>
                </div>
            </div>       
        </div>
    </div>


    <div class="Bcontents_box">
        <div class="contents_box">
            <div id="video_Box">        
                <div id="video">
                </div>
            </div>
        </div>



        <div class="contents_box">
            <div id="container1"> 
                <div id="image">
                    <i class="fas fa-exclamation-circle" onclick="open1()"></i>
                    <i class="fas fa-exclamation-circle" onclick="open2()"></i>
                    <i class="fas fa-exclamation-circle" onclick="open3()"></i>
                </div>
                <div id="Before">
                    <div id="SSAP_Text">SSAP</div>
                    <div id="Changing_Text"></div>
                    <div id="Compressor">압축기</div>
                </div>
                <div id="info_Box">
                    <!-- in javascript -->
                </div>
            </div>
        </div>



        <div class="contents_box">
            <div id="container2">
                <div id="img_Box">
                    <div id="Text_Box">
                        <div id="MainText">압축기 작동 원리</div>
                        <div id="infoText1">저희 SSAP 압축기의 핵심 메커니즘은 도르레 메커니즘입니다.</div>
                        <div class="infoText2">발판에 힘을 가하게 되면 발판과 압축판 사이 연결된 끈이 당겨집니다.</div>
                        <div class="infoText2">끈이 당겨지게 되면, 압축판의 위치가 낮아지게 설계하였고</div>
                        <div class="infoText2">그 힘으로 판 밑에 있는 캔을 압축시켰습니다.</div>
                    </div>
                    <div id="hrefText_Box">
                        <span id="hrefText">여정에 대해 자세히 알고싶다면?</span>
                        <i class="fas fa-long-arrow-alt-right"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./SSAP 결과물_압축.js"></script>
</body>
</html>
