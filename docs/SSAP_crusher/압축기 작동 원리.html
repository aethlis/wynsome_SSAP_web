<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="min-width=640px, initial-scale=1.0">
    <title>압축기 작동 원리</title>
    <link rel="stylesheet" href="./압축기 작동 원리.css">
    <script src="https://kit.fontawesome.com/4e2400cd04.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="header">
        <div class="teamlogo">
            팀 로고
        </div>
        <div class="headermenu">
            <div class="firstmenu">
                <div class="firstmenutext">
                    SSAP
                    <div class="firstmenuline"></div>
                </div>
            </div>
            <div class="secondmenu">
                <div class="secondmenutext">
                    SSAP 결과물
                    <div class="secondmenuline"></div>
                </div>
            </div>
            <div class="thirdmenu">
                <div class="thirdmenutext">
                    팀소개
                    <div class="thirdmenuline"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="contents_box">
        <div id="container1">

            <div class="Left_Box">
                <div class="Circle">1차</div>
                <div class="TextBox">손으로 힘을 가하는<br>압축기 제작<br>하지만, 힘의 부족으로<br>종이컵 압축도 불가</div>
            </div>

            <div class="Right_Box">
                <div class="Circle">2차</div>
                <div class="TextBox">발로 힘을 가하는<br>구조 선택 밑 도르레<br>매커니즘 구안</div>
            </div>

            <div class="Left_Box">
                <div class="Circle">3차</div>
                <div class="TextBox">목재로 제작하기 전 실제<br>크기와 같은<br>모형 제작 완료</div>
            </div>

            <div class="Right_Box">
                <div class="Circle">4차</div>
                <div class="TextBox">편리성과 안전성을<br>고려하여 손잡이 추가 및<br>우레탄 줄로 변경</div>
            </div>

        </div>

    </div>
    <script src="./압축기 작동 원리.js"></script>
</body>

</html>
