<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .container {
                position: relative;
                width: 400px;
                height: 300px;
                background-color: pink;
            }
            .bar {
                position: absolute;
                left: 0;
                bottom: 0;
                width: 100%;
                height: 50px;
                background-color: green;
                transition: height 0.5s, width 0.5s;
            }
            .bar:hover {
                height: 50%;
                width: 50%;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="bar">
            </div>
        </div>
    </body>
</html>
